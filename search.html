<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>PAPAMARKET</title>
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="./asset/js/jquery-3.6.1.js"></script>
    <script src="./asset/js/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="hidden">PAPAMARKET</h1>
        <div class="inner flex align-center justify-between">
            <a href="#" class="btn btn-back bg-white">뒤로 가기</a>
            <p class="black fs50 fw700">검색</p>
            <a href="#" class="btn btn-basket basket-b bg-white">장바구니 <span>25</span></a>
        </div>
    </header>
    <!-- content -->
    <div class="content">
        <!-- 상품 검색 -->
        <div class="searchbar-box">
            <div class="inner">
                <div class="input-row">
                    <button type="button" class="btn btn-search">검색</button>
                    <input type="text" placeholder="원하시는 상품을 검색하세요!" class="inp fs35" title="원하시는 상품을 검색하세요!">
                </div>
            </div>
        </div>
        <!-- 검색 -->
        <section class="search-wrap pb240">
            <div class="inner">
                <div class="flex align-center justify-between">
                    <ul class="tab flex fs36">
                        <li><a href="#" rel="keyword" class="active">HOT 키워드</a></li>
                        <li><a href="#" rel="recent">최근 검색어</a></li>
                    </ul>
                    <div class="btn-wrap flex align-center">
                        <button class="btn gray fs33 bg-lightgray">전체삭제</button>
                        <button class="btn gray fs33 bg-lightgray">자동저장끄기</button>
                    </div>
                </div>
                <!-- HOT 키워드 -->
                <div class="tab-content mt70" id="keyword">
                    <ul class="word-list fs36">
                        <li><a href="#">고구마</a></li>
                        <li><a href="#">감귤</a></li>
                        <li><a href="#">대하</a></li>
                        <li><a href="#">김장재료</a></li>
                        <li><a href="#">돼지고기 앞다리살 돼지고기 앞다리살 돼지고기 앞다리살 돼지고기 앞다리살</a></li>
                    </ul>
                </div>
                <!-- 최근 검색어 -->
                <div class="tab-content mt70" id="recent">
                    <ul class="word-list fs36">
                        <li>
                            <a href="#">샤인머스켓</a>
                            <button class="btn btn-delete">삭제</button>
                        </li>
                        <li>
                            <a href="#">바나나</a>
                            <button class="btn btn-delete">삭제</button>
                        </li>
                        <li>
                            <a href="#">샐러드 재료</a>
                            <button class="btn btn-delete">삭제</button>
                        </li>
                        <li>
                            <a href="#">돼지고기 뒷다리살 돼지고기 뒷다리살 돼지고기 뒷다리살 돼지고기 뒷다리살</a>
                            <button class="btn btn-delete">삭제</button>
                        </li>
                        <li>
                            <a href="#">파파마켓</a>
                            <button class="btn btn-delete">삭제</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="./asset/js/ui.js"></script>
    <script>
        /* tab */
        $(".tab a").click(function(e){
            e.preventDefault();
            const activeTab = $(this).attr("rel");

            $(".tab a").removeClass("active");
            $(this).addClass("active");
            $(".tab-content").hide();
            $("#" + activeTab).show();

            if(activeTab == "recent"){
                $(".search-wrap .btn-wrap").css("display", "flex");
            } else {
                $(".search-wrap .btn-wrap").hide();
            }
        });
        $(".tab li:first-child a").trigger("click");
    </script>
</body>
</html>
